<style>

body::before{

    background:url("https://www.transparenttextures.com/patterns/stardust.png");

}

@keyframes twinkle{

}

.falling{
    position:absolute;
    font-weight:bold;
    text-shadow:0 0 5px currentColor,
                0 0 15px currentColor,
                0 0 30px currentColor,
                0 0 60px currentColor;
    animation:fall linear forwards;
    white-space:nowrap;
    transition:transform 0.3s ease;
    cursor:pointer;
}

.falling:hover{
    transform:scale(1.3) rotate(10deg);
}
@keyframes fall{
    from{ transform:translateY(-100px); opacity:1; }
    to{ transform:translateY(110vh); opacity:0; }
}

@keyframes explode{
    to{
        transform:scale(2);
        opacity:0;
    }
}
    .particle{
    position:fixed;
    width:6px;
    height:6px;
    border-radius:50%;
    pointer-events:none;
    animation: explodeParticle 1s ease-out forwards;
}

@keyframes explodeParticle{
    from{
        transform:translate(0,0);
        opacity:1;
    }
    to{
        transform:translate(var(--x), var(--y));
        opacity:0;
    }
}

</style>
</head>

<body>

<script>
const messages = [
    " Ch·ªó n√†y nhi·ªÅu m√°u n√†y v√†o m√† c·∫Øn üòè",
    "Con p√≤ n√†y ü§°",
    "Tr·∫´m th·∫•y ng∆∞∆°i c√≤n non n·ªõt l·∫Øm üòé",
    "Th·ª©c ƒë√™m cho l·∫Øm v√†o r th√†nh Panda",
    "L√°o l·∫øu r c√≥ ng√†y b·ªã c·∫Øn nha em"
];

function createText(){
    const text=document.createElement("div");
    text.classList.add("falling");

    text.innerText=messages[Math.floor(Math.random()*messages.length)];

    text.style.left=Math.random()*window.innerWidth+"px";
    text.style.animationDuration=(Math.random()*5+8)+"s";
    text.style.fontSize=(Math.random()*25+18)+"px";

    const colors=["lime","red","cyan","yellow","orange","white","violet","pink"];
    text.style.color=colors[Math.floor(Math.random()*colors.length)];

    // Th√™m hi·ªáu ·ª©ng click n·ªï
    text.addEventListener("click", () => {

    const rect = text.getBoundingClientRect();

    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    const moveX = centerX - (rect.left + rect.width / 2);
    const moveY = centerY - (rect.top + rect.height / 2);

    // D·ª´ng r∆°i
    text.style.animation = "none";
    text.style.position = "fixed";
    text.style.left = rect.left + "px";
    text.style.top = rect.top + "px";

    void text.offsetWidth;

    text.style.transition = "transform 0.5s ease";
    text.style.transform = `translate(${moveX}px, ${moveY}px) scale(2)`;

    // Sau khi bay v√†o gi·ªØa th√¨ n·ªï
    setTimeout(() => {

        for(let i=0;i<25;i++){

            const particle = document.createElement("div");
            particle.classList.add("particle");

            particle.style.left = centerX + "px";
            particle.style.top = centerY + "px";

            const colors=["lime","red","cyan","yellow","orange","white","violet","pink"];
            particle.style.background = colors[Math.floor(Math.random()*colors.length)];

            const angle = Math.random() * 2 * Math.PI;
            const distance = Math.random() * 200 + 50;

            const x = Math.cos(angle) * distance + "px";
            const y = Math.sin(angle) * distance + "px";

            particle.style.setProperty("--x", x);
            particle.style.setProperty("--y", y);

            document.body.appendChild(particle);

            setTimeout(()=>particle.remove(),1000);
        }

        text.remove();

    },500);

});

    document.body.appendChild(text);

    setTimeout(()=>{text.remove();},6000);
}

setInterval(createText,200);
</script>
